<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Password Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1><span>Random Password</span> Generator</h1>
    <div class="display">
      <input type="text" id="password" placeholder="Password" readonly>
      <img src="images/copy.png" alt="Copy" onclick="copyPassword()">
    </div>
    <button onclick="createPassword()">
      <img src="images/generate.png" alt="Generate"> Generate Password
    </button>
  </div>
  
  <script>
    function createPassword() {
      const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+~`|}{[]:;?><,./-=';
      let password = '';
      for (let i = 0; i < 12; i++) {
        const randomIndex = Math.floor(Math.random() * chars.length);
        password += chars[randomIndex];
      }
      document.getElementById('password').value = password;
    }

    function copyPassword() {
      const passwordField = document.getElementById('password');
      passwordField.select();
      passwordField.setSelectionRange(0, 99999); // For mobile devices
      document.execCommand('copy');
      alert('Password copied to clipboard!');
    }
  </script>
</body>
</html>
